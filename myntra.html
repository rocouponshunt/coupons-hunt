<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Myntra Coupons</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fb;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }
    h1 {
      color: #007bff;
      margin-bottom: 30px;
    }
    .coupon-card {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    .coupon-code {
      font-size: 1.5rem;
      font-weight: bold;
      background: #eef3fc;
      padding: 12px 20px;
      border-radius: 8px;
      margin: 15px 0;
      display: inline-block;
    }
    .btn {
      background: #007bff;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    .btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Myntra Coupon</h1>
  <div class="coupon-card">
    <p>Trendy styles await! Use this code for extra discounts on Myntra.</p>
    <div class="coupon-code" id="code">MYNTRA20</div>
    <button class="btn" onclick="copyAndRedirect()">Copy & Visit Myntra</button>
  </div>

  <script>
    function copyAndRedirect() {
      const code = document.getElementById('code').innerText;
      navigator.clipboard.writeText(code).then(() => {
        window.location.href = 'https://www.myntra.com/';
      });
    }
  </script>
</body>
</html>
