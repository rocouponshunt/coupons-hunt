<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CouponsHunt - Home</title>
  <style>
    /* Reset and base */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: #f4f7fb;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      padding: 30px 15px;
    }

    /* Logo */
    header {
      margin-bottom: 40px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 700;
      font-size: 2.5rem;
      color: #007bff;
      user-select: none;
      cursor: default;
    }
    header img {
      height: 45px;
    }

    /* Stores container */
    nav.store-list {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 900px;
      width: 100%;
    }

    nav.store-list a {
      background: white;
      text-decoration: none;
      color: #007bff;
      font-weight: 600;
      padding: 18px 25px;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgb(0 123 255 / 0.15);
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 140px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }
    nav.store-list a:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 24px rgb(0 123 255 / 0.3);
    }
    nav.store-list a img {
      max-height: 50px;
      margin-bottom: 12px;
      filter: drop-shadow(0 0 1px rgba(0,0,0,0.1));
    }
    nav.store-list a span {
      font-size: 1rem;
    }

    /* Responsive */
    @media (max-width: 600px) {
      nav.store-list a {
        width: 45%;
        padding: 15px 10px;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

<header>
  <!-- Text Logo -->
  <img src="https://i.imgur.com/1NVlTSQ.png" alt="CouponsHunt Logo" />
  <span>CouponsHunt</span>
</header>

<nav class="store-list">
  <a href="abhibus.html" title="AbhiBus">
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/3d/AbhiBus_logo.png" alt="AbhiBus Logo" />
    <span>AbhiBus</span>
  </a>

  <a href="amazon.html" title="Amazon">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon Logo" />
    <span>Amazon</span>
  </a>

  <a href="flipkart.html" title="Flipkart">
    <img src="https://upload.wikimedia.org/wikipedia/commons/1/10/Flipkart_logo.png" alt="Flipkart Logo" />
    <span>Flipkart</span>
  </a>

  <a href="myntra.html" title="Myntra">
    <img src="https://upload.wikimedia.org/wikipedia/commons/e/e1/Myntra_logo.png" alt="Myntra Logo" />
    <span>Myntra</span>
  </a>

  <a href="ajio.html" title="Ajio">
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/45/Ajio_Logo.svg" alt="Ajio Logo" />
    <span>Ajio</span>
  </a>
</nav>

</body>
</html>
